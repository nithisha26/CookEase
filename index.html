<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOKEASE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>COOK-EASE</h1>
            <form>
                <input type="text" placeholder="Search for recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                
                <div class="container">
                    <div class="content">
                        <h2>Cooking made easy with COOK-EASE!</h2>
                        <p>Explore our collection of delicious recipes for every occasion.</p>
                    </div>
                    <div class="image-wrapper">
                        <img src="images/food2.jpg" alt="Image 1">
                        <img src="images/food3.jpg" alt="Image 2">
                        <img src="images/food4.jpg" alt="Image 3">
                    </div>
                </div>
                
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">X</button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
